<div fxFlexFill fxLayout="row" fxLayoutAlign="space-around" fxLayoutGap="0px">

    <div fxFlex="80" fxLayout="column" fxLayoutAlign="none">

        <app-viewport style="width: 100%; height: 80%;">
            <!-- <app-player-bar></app-player-bar> -->
        </app-viewport>

        <mat-tab-group style="height: 25vh;">

            <mat-tab label="Project Browser">

                <app-project-browser></app-project-browser>

            </mat-tab>

            <mat-tab [label]="consoleLabel">

                <app-console></app-console>

            </mat-tab>

        </mat-tab-group>

    </div>


    <div fxFlex="20">

        <app-object-inspector></app-object-inspector>

    </div>


</div>
