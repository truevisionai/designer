<mat-card *ngIf="isDirectory" class="file-card" draggable="false" matTooltip="{{file.name}}">
    <img class="file-card-image" src="assets/folder-icon.png">
    <p class="file-name">{{ file.name }}</p>
</mat-card>

<mat-card *ngIf="isMaterial" class="file-card" draggable="true" matTooltip="{{file.name}}">
    <img class="file-card-image" src="{{ previewImage }}">
    <p *ngIf="!showRenaming" class="file-name">{{ filename }}</p>
    <p *ngIf="showRenaming" class="file-name">
        <input #nameInput (blur)="onBlur($event)" (focus)="onFocus($event)" [value]="filename" cdkFocusInitial type="text" />
    </p>
</mat-card>
