<div #content
	class="content"
	fxFlexFill>

	<div *ngIf="files.length > 0"
		fxFlexFill
		fxLayout="row wrap"
		fxLayoutGap="0px grid">

		<div *ngFor="let file of sortedFiles"
			[fxFlex]="widthInPercent">

			<app-file (deleted)="onFileDeleted($event)"
				(renamed)="onFileRenamed($event)"
				*ngIf="!file.isDeleted"
				[asset]="file"></app-file>

		</div>

	</div>

</div>
