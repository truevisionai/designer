<div fxFlexFill
	fxLayout="row">

	<div fxFlex="20">
		<perfect-scrollbar class="project-heirarchy-container border-right"
			fxFlexFill>
			<app-project-hierarchy (folderChanged)="onFolderChanged($event)"
				[dataSource]="dataSource"
				[treeControl]="treeControl">
			</app-project-hierarchy>
		</perfect-scrollbar>
	</div>

	<div class="border-right"
		(contextmenu)="onContextMenu($event)"
		fxFlex="80">
		<perfect-scrollbar class="folder-file-container"
			fxFlexFill>
			<app-folder-files (folderChanged)="onFolderChanged($event)"
				[files]="files"
				[folder]="folder">
			</app-folder-files>
		</perfect-scrollbar>
	</div>

</div>
