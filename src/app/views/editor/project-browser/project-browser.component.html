<div fxFlexFill
	fxLayout="row">

	<div fxFlex="20">
		<perfect-scrollbar class="project-heirarchy-container border-right"
			fxFlexFill>
			<app-project-hierarchy
				[dataSource]="dataSource"
				[treeControl]="folderTree">
			</app-project-hierarchy>
		</perfect-scrollbar>
	</div>

	<div (contextmenu)="onContextMenu($event)"
		fxFlex="80">
		<perfect-scrollbar class="folder-file-container"
			fxFlexFill>
			<app-folder-files [folder]="currentFolder"></app-folder-files>
		</perfect-scrollbar>
	</div>

</div>
