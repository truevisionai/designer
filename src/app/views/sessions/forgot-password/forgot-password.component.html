<div class="page-wrap height-100">
	<div class="session-form-hold">
		<mat-progress-bar class="session-progress" mode="determinate"></mat-progress-bar>
		<mat-card>
			<mat-card-content>
				<div class="text-center pb-1">
					<p class="text-muted m-0">New password will be sent to your email address</p>
				</div>
				<form #fpForm="ngForm" (ngSubmit)="submitEmail()">

					<div class="">
						<mat-form-field class="full-width">
							<input #email="ngModel" [(ngModel)]="userEmail" matInput name="email" placeholder="Email"
								   required value="">
						</mat-form-field>
						<small *ngIf="email.errors && (email.dirty || email.touched) && (email.errors.required)"
							   class="form-error-msg"> Email is required </small>
					</div>

					<button [disabled]="fpForm.invalid" class="mat-primary full-width mb-1" mat-raised-button>Submit
					</button>
					<div class="text-center">
						<a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
						<span fxFlex></span>
						<a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new
							account</a>
					</div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
