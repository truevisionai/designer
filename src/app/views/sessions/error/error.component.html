<div class="page-wrap height-100 default-bg">
    <div class="app-error">
        <div class="fix">
            <mat-icon class="error-icon" color="warn">warning</mat-icon>
            <div class="error-text">
                <h1 class="error-title">500</h1>
                <div class="error-subtitle">Server Error!</div>
            </div>
        </div>

        <div class="error-actions">
            <button [routerLink]="['/dashboard']" class="mb-1 mr-05" color="primary" mat-raised-button>Back to Dashboard
            </button>
            <button color="warn" mat-raised-button>Report this Problem
            </button>
        </div>
    </div>
</div>
