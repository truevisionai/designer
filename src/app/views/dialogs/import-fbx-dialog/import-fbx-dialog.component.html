<h1 class="mat-tv-dialog-title"
    mat-dialog-title>Import FBX</h1>
<div *ngIf="object && !error"
     class="mat-tv-dialog-content"
     mat-dialog-content>
    <app-asset-preview [object3d]="object" [asset]="assetNode"></app-asset-preview>
</div>
<div *ngIf="error">
    {{ error }}
</div>
<div class="mat-tv-dialog-actions"
     mat-dialog-actions>
    <button [disabled]="error" (click)="import()"
            mat-stroked-button>Import
    </button>
    <button mat-dialog-close
            mat-stroked-button>Close
    </button>
</div>
