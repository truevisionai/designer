<mat-card class="texture-card">
	<button (click)="onRemoveClicked()"
		*ngIf="id"
		class="btn-remove"
		mat-icon-button>
		<mat-icon>close</mat-icon>
	</button>
	<div class="mat-card-avatar texture-card-thumbnail">
		<img src="{{ thumbnail }}" />
	</div>
	<mat-card-title>{{ label }}</mat-card-title>
	<mat-card-subtitle>{{ filename }}</mat-card-subtitle>
</mat-card>
