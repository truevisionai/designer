<app-select-entity-field (changed)="onTargetEntityChanged($event)"
	[value]="timeHeadwayCondition.entityRef"
	label="Target">
</app-select-entity-field>

<app-double-field (changed)="onValueChanged($event)"
	[value]="timeHeadwayCondition.value"
	label="Value"></app-double-field>

<app-boolean-field (changed)="onFreespaceChanged($event)"
	[value]="timeHeadwayCondition.freespace"
	label="Freespace"></app-boolean-field>

<app-boolean-field (changed)="onAlongRouteChanged($event)"
	[value]="timeHeadwayCondition.alongRoute"
	label="Along Route"></app-boolean-field>

<app-enum-field (changed)="onRuleChanged($event)"
	[enum]="rules"
	[value]="timeHeadwayCondition.rule"
	label="Rule"></app-enum-field>
