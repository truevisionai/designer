<app-select-entity-field (changed)="onTargetEntityChanged($event)"
	[value]="relativeDistanceCondition.entityRef"
	label="Target">
</app-select-entity-field>

<app-double-field (changed)="onDistanceChanged($event)"
	[value]="relativeDistanceCondition.distance"
	label="Distance"></app-double-field>

<app-boolean-field (changed)="onFreespaceChanged($event)"
	[value]="relativeDistanceCondition.freespace"
	label="Freespace"></app-boolean-field>

<app-enum-field (changed)="onRuleChanged($event)"
	[enum]="rules"
	[value]="relativeDistanceCondition.rule"
	label="Rule"></app-enum-field>
