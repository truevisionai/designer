<div [ngClass]="{ open: isOpen }" class="search-bar-wide ">
	<button (click)="open()" class="search-icon-btn ml-05 mr-05" mat-icon-button>
		<mat-icon>search</mat-icon>
	</button>
	<div>
		<input [formControl]="searchCtrl" [placeholder]="placeholder" class="default-bg" type="text" />
	</div>
	<mat-icon (click)="close()" class="search-close text-muted">close</mat-icon>
</div>
