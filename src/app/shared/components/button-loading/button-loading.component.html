<button [color]="color" [disabled]="loading" [ngClass]="{loading: loading}" [type]="type" class="button-loading {{btnClass}}" mat-raised-button>
    <div *ngIf="loading" class="btn-spinner"></div>
    <span *ngIf="!loading">
        <ng-content></ng-content>
    </span>
    <span *ngIf="loading">{{loadingText}}</span>
</button>
